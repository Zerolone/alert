<!DOCTYPE html>
<html>
<head>
	<title>alert弹窗插件演示 - 手机版</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="alert.mob.css"/>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="alert.mob.js"></script>
</head>
<body>
	<p><a href="javascript:$.alert('手机alert消息演示',function(){$.alert('你点击了确定')})">弹出alert</a></p>
	<p><a href="javascript:$.confirm('手机confirm消息演示',function(e){$.alert('你点击了'+(e?'确定':'取消'))})">弹出confirm</a></p>
	<p><a href="javascript:$.tips('手机tips消息演示')">弹出tips</a></p>
</body>
</html>
